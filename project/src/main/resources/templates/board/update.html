<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{ui/user/layouts/main_template}">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body layout:fragment="content">
    <style>
    h1 {
        color: rgb(255, 236, 236);
        font-family: 'Dongle', sans-serif;
        font-size: 50px;
        text-align: left;
    }
    table {
        color: rgb(255, 236, 236);
        font-size: 30px;
        font-weight: 800px;
        font-family: 'Dongle', sans-serif;
    }
    .title-border {
            background-color: transparent;
            border: 0;
            border-bottom: 2px solid #EB0FD8;
            border-radius: 0;
            color: white;
            font-family: 'Dongle', sans-serif;
            font-size: 30px;
        }
    .title-border:focus {
        color: white;
        background-color: transparent;
        border: 0;
        border-bottom: 2px solid #FFD6FC;
        outline: 0;
        box-shadow: 0 0 0 0.25rem transparent;
        font-family: 'Dongle', sans-serif;
        font-size: 30px;
    }
    .content-border {
            background-color: transparent;
            border: 2px solid #EB0FD8;
            border-radius: 0;
            color: white;
            font-family: 'Dongle', sans-serif;
            font-size: 25px;
        }
    .content-border:focus {
        color: white;
        background-color: transparent;
        border: 2px solid #FFD6FC;
        outline: 0;
        box-shadow: 0 0 0 0.25rem transparent;
        font-family: 'Dongle', sans-serif;
        font-size: 25px;
    }
    #btn {
        font-size: 25px;
		color: #fff;
		background-color: #000000;
		padding: 1px 12px;
		display: inline-block;
		font-weight: 100;
		border-radius: 10%;
		text-transform: capitalize;
		letter-spacing: 0.5px;
		transition: all .3s;
		position: relative;
		overflow: hidden;
		font-family: 'Dongle', sans-serif;
        }
        #btn:hover {
        background-color: #fff;
        color: #D204A9;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
    <h1>글수정</h1>
    <form action="/board/delete" method="post" id="form">
        <!-- csrf 토큰 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<input type="hidden" name="boardNo" th:value="${board.boardNo}" readonly>
		<input type="hidden" name="userId" th:value="${board.userId}" readonly>
		<br><br>
		<table>
			<tr>
				<td>제목</td>&nbsp;
				<td>
					<input type="text" name="title" th:value="${board.title}" >
				</td>
			</tr>
<!-- 			<tr>
				<td>작성자</td>
				<td>
					<input type="text" name="writer" th:value="${board.writer}" >
				</td>
			</tr>  -->
			<tr> 
				<td>내용</td>
				<td>
					<textarea rows="5" cols="40" name="content" th:text="${board.content}" ></textarea>
				</td>
			</tr>
		</table>
		<div>
			<span th:if="${board.userId == #authentication.principal.username}">
				<button type="button" onclick="boardUpdate()" id="btn">수정</button>
			</span>
			<button type="button" onclick="moveList()" id="btn">목록</button>
		</div>
	
	</form>
	
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script>
	
		let form = document.getElementById("form")	
		let boardNo = "[[${board.boardNo}]]"
	
		function boardUpdate() {
			alert('글이 수정되었습니다')
			form.action = "/board/update"	// 요청 경로 변경
			form.submit()					// form 전송
	
		}
		

		
		function moveList() {
			location.href = "/board/list"	
		}	
	</script>
	
	
</body>
</html>
